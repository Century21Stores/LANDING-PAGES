function countdown() {
  let now = new Date();
  let evenDate = new Date(2019, 6, 13);
  let actualTime = now.getTime();
  let eventTime = evenDate.getTime();
  let remTime = eventTime - actualTime;  

  let s = Math.floor(remTime / 1000);
  let m = Math.floor(s / 60);
  let h = Math.floor(m / 60)+10;  
//  let d = Math.floor(h / 24);

  h %= 24;
  m %= 60;
  s %= 60;

  h = h < 10 ? '0' + h : h;
  m = m < 10 ? '0' + m : m;
  s = s < 10 ? '0' + s : s;

  jm_timer_annoucer = h + " hours" + m + " minutes" + s + " seconds remaining";

//  console.log(jm_timer_annoucer_str);
