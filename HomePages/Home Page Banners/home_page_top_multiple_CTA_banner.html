<script>

// STICKY HEADER ON SCROLL
$(function(){
  var position = $(window).scrollTop(); 
  $(window).scroll(function() {
  jm_start_container = $('.page-layout > div:nth-of-type(9)');
  hT = jm_start_container.offset().top,  //distance from top
  hH = jm_start_container.outerHeight(), //height of container
  wH = $(window).height(), //height of the window
  wS = $(this).scrollTop();    
      var scroll = $(window).scrollTop();
      if(scroll > position) {
        // console.log(wS);
        if((wS > (hT+hH-wH)) && (scroll <= 7500)){
          $(".page-content").addClass("sticky-header");
          $(".jm-menu-header").removeClass("sticky-header-onscroll-down");
          $(".jm-menu-header").addClass("sticky-header-onscroll-down");
        }else{
          $(".page-content").removeClass("sticky-header");
          $(".jm-menu-header").removeClass("sticky-header-onscroll-down");
          $(".jm-menu-header").removeClass("sticky-header-onscroll");
        }
      } else {
           // console.log('scrollUp');
         if((scroll >= 1500) && (scroll <= 7500)  ){
          $(".page-content").addClass("sticky-header");
          $(".jm-menu-header").removeClass("sticky-header-onscroll-down");
          $(".jm-menu-header").addClass("sticky-header-onscroll");
        }else{
          $(".page-content").removeClass("sticky-header");
          $(".jm-menu-header").removeClass("sticky-header-onscroll-down");
          $(".jm-menu-header").removeClass("sticky-header-onscroll");
        }
      }
      position = scroll;
  });
});
// END STICKY HEADER ON SCROLL
